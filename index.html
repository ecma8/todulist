<script>
(function($){
	$.fn.extend({
		toDoList:function(option){
			var title=option.title?option.title:'id,name';
			var box=option.box?option.box:'';
			var id=option.id?option.id:'';
			var flag=option.flag?option.flag:1;
			var imgShow=option.imgShow?option.imgShow:false;
			var attrArr=option.attrArr?option.attrArr:'array';
			var table=$('<table></table>');
			var thead=$('<tr></tr>');
			var tagName=$(this).get(0).tagName.toLowerCase();
			var event=(tagName=='input')?'click':'change';
			var caozuo=(tagName=='select')?'删除':option.caozuo;
			var title_arr=title.split(',');
			var id_arr=id;
			var that=$(this);
			var _arr=[];
			var del=that.selector.replace(/\#/,'')+'_del';
			var set=that.selector.replace(/\#/,'')+'_set';
			var id=that.selector.replace(/\#/,'')+'_id';
			for(var i=0;i<title_arr.length;i++)
			{
				var td=$('<th>'+title_arr[i]+'</th>');
				thead.append(td);
			}
			thead.append($('<th>操作</th>'));
			table.append(thead);
			box.append(table);
			var _num=0;
			function _add_list(option){
				var tr=$('<tr></tr>')
				var id=$('<td class='+id+'>'+option.id+'</td>');
				var name=$('<td>'+option.name+'</td>');
				var _caozuo=$('<td><a href=javascript:; class='+del+'>'+option.caozuo+'</a></td>');
				tr.append(id).append(name).append(_caozuo);
				table.append(tr);
			}
			function getData(obj){
				var arr=obj.split(',');
				var arr_1=[];
				var arr_2=[];
				$.each(arr,function(index,item){
					if($(item).get(0).tagName.toLowerCase()=='img')
					{
						if(imgShow)
						{
							arr_2.push(index);
						}
						else{

						}
						arr_1.push($(item).attr('src'));
					}
					else{
						arr_1.push($(item).val());
					}
				})
				if(!imgShow){
					arr_2=arr_1;
					return arr_2;
				}else{
					arr_2.push(arr_1);
					return arr_2;
				}
				
			}
			function showData(num,obj,caozuo){
				console.log(obj);
				var tr=$('<tr></tr>');
				tr.append('<td class='+id+'>'+num+'</td>')
				//console.log(obj);
				if(imgShow)
				{
					for(var i=0;i<obj.length;i++)
					{
						if(i==obj[0])
						{
							tr.append('<td><img src='+obj[1][obj[0]]+'></td>')
						}else{
							tr.append('<td>'+obj[1][i]+'</td>')
						}
					}
				}
				else{
					for(var i=0;i<obj.length;i++)
					{
						tr.append($('<td>'+obj[i]+'</td>'))
					}
				}
				if(caozuo=='删除')
				{
					tr.append('<td><a href=javascript:; class='+del+'>删除</a></td>')
				}
				else{
					var td=$('<td></td>');
					var caozuo=caozuo.split(',');
					$.each(caozuo,function(index,item){
						if(index==0)
						{
							td.append($('<a href=javascript:; class='+del+'>'+item+'</a>'))
						}
						else if(index==1)
						{
							td.append($('<a href=javascript:; class='+set+'>'+item+'</a>'))
						}else{
							return false;
						}
					})
					tr.append(td);
				}
				table.append(tr)
			}
			$(this).on(event,function(){
				if(tagName=='select')
				{
					if(flag==1)
					{
						var id=$(this).children(':selected').val();
						var text=$(this).children(':selected').text();
						if(box.find('tr').size()==1)
						{
							_num++;
							_add_list({
								id:_num,
								name:text,
								caozuo:caozuo
							})
							_arr.push(id);
							console.log(_arr);
							console.log($(this));
							$(this).attr(attrArr,_arr)
						}
						else{
							table.find('tr').eq(1).find('td').eq(1).text(text);
							_arr=[];
							_arr.push(id);
							$(this).attr(attrArr,_arr)
						}
					}
					else{
						_num++;
						var id=$(this).children(':selected').val();
						var text=$(this).children(':selected').text();
						if(_arr.indexOf(id)>-1)
						{
							return false;
						}
						else{
							_add_list({
								id:_num,
								name:text,
								caozuo:caozuo
							})
							_arr.push(id);
							$(this).attr(attrArr,_arr)
						}
					}
				}
				else if(tagName=='input')
				{
					_num++;
					var input_arr=[];
					var data_num=that.attr('data-index');
					if(that.val()=='保存当前选项')
					{
						that.val('添加')
						$.each(id_arr.split(','),function(xx,item){
							if($(item).get(0).tagName.toLowerCase()=='img')
							{
								_arr.push($(item).attr('src'));
							}
							else{
								_arr.push($(item).val());
								
							}
						})
						$(this).attr(attrArr,_arr)
					}
					else{
						showData(_num,getData(id_arr),caozuo)
						_arr.push(getData(id_arr))
						$(this).attr(attrArr,_arr)
						$(this).attr('data-index',id_arr.length)
					}
					
				}
			});
			box.on('click','.'+del,function(){
				var index=$('.'+del).index(this);
				_num--;
				$('.'+del).parent().parent().parent().find('tr').eq(index+1).remove();
				_arr.splice(index,1);
				console.log(_arr);
				that.attr(attrArr,_arr)
				for(var i=0;i<$('.'+del).size();i++)
				{
					$('.'+id).eq(i).text(i+1);
				}
			})
			box.on('click','.'+set,function(){
				var index=$('.'+set).index(this);
				that.val('保存当前选项');
				that.attr('data-index',index);
				$.each(id_arr.split(','),function(xx,item){
					if($(item).get(0).tagName.toLowerCase()=='img')
					{
						console.log(_arr[index][xx]);
						$(item).attr('src',_arr[index][xx]);
					}
					else{
						$(item).val(_arr[index][xx]);
					}
				})
			})
		}
	});

})(jQuery)
